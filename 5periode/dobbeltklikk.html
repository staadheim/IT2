    <title>Dobbeltklikk</title>
    <script>
        window.onload = oppstart;

        function oppstart() {
            document.ondblclick = byttFarge;
        }

        function byttFarge() {
            var RR = Math.floor(Math.random() * 255);
            var GG = Math.floor(Math.random() * 255);
            var BB = Math.floor(Math.random() * 255);
            var side = document.body;
            side.style.backgroundColor = "rgba(" + RR + "," + GG + "," + BB + ",1)";

        }

    </script>
