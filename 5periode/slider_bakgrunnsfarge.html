<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Silje Stadheim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script>
        window.onload = oppstart;

        function oppstart() {
            oppdater();
            document.getElementById("sliderR").oninput = oppdater;
            document.getElementById("sliderG").oninput = oppdater;
            document.getElementById("sliderB").oninput = oppdater;
        }

        function oppdater() {
            var R = parseInt(document.getElementById("sliderR").value);
            var G = parseInt(document.getElementById("sliderG").value);
            var B = parseInt(document.getElementById("sliderB").value);

            document.getElementById("R").innerHTML = R;
            document.getElementById("G").innerHTML = G;
            document.getElementById("B").innerHTML = B;

            //document.body.style.backgroundColor = "rgba(" + R + "," + G + "," + B + ",1)";
            document.body.style.backgroundColor = "rgba(" + R + "," + G + "," + B + ",1)";
        }

    </script>
    <style>

    </style>
</head>
<body>

R:<input type="range" id="sliderR" min="0" max="255" step="0.1"><span id="R"></span><br>
G:<input type="range" id="sliderG" min="0" max="255" step="0.1"><span id="G"></span><br>
B:<input type="range" id="sliderB" min="0" max="255" step="0.1"><span id="B"></span><br>

</body>
</html>
