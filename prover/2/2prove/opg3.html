    <script>
        window.onload = oppstart;

                    //Tankegangen er at starten er hver hele 10 tall, og så fyller den på hver verdi for den videre. Se konsoll for logikk ved tabellen.
                }
            }

            //kjører gjennom hele tabellen og leter etter tallet. Om taller blir funnet blir tallet skrevet ut og funksjonen stoppet.

                for(var j=0; j<lengde; j++) {
                    if(tall[i][j] === 42) {
                        document.write(tall[i][j]);
                        break;
                    }
                }
            }
