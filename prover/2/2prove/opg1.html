<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Silje Stadheim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oppgave 1</title>
    <script>
        window.onload = opga;

        var a = [];
        var b = [];
        var lengde = Math.floor(Math.random() * 6) + 5 ;    //lengden på array er tilfeldig fra 5 til 10
        var teller = 0;

        function opga() {
            for(var i=0; i<lengde; i++) {
                var tall = Math.floor(Math.random() * 100);               //tall er bare et tilfeldig heltall mellom 0 og 100
                a[i] = tall;                                                 //fyller hele array med tilfeldige heltall
            }
            console.log("a) Orginale arrayen er: " + a);
            opgb();                                                        //starter funksjonen for oppgave b
        }

        function opgb() {
            //console.log("Baklengs er arrayen: " +a.reverse());                      //den enkle måten å gjøre det på.

            //og måten du sannsynligvis vil at jeg skal gjøre det på
            for(var i=lengde-1; i>=0; i--) {                                //får den til å kjøre tallene baklengs siden i starter på siste indexen og får fram til første
                b[teller] = a[i];                                           //fyller nye array med tallene den får fra orginale array, baklengs pga det er rekkefølgen for-løkken går
                teller++;
            }
            console.log("b) Baklengs er arrayen: " + b);
        }

    </script>
    <style>

    </style>
</head>
<body>

<button type="button" id="knapp">START</button>
</body>
</html>
