    <title>13</title>
    <script>
        window.onload = oppstart;
        //slik Henrik vil ha den med parametere

        function oppstart() {
            document.getElementById("btnAngi").onclick = verdier;
        }

        function verdier() {
            var elementType = document.getElementById("txtElement").value;
            var tekst = document.getElementById("txtTekst").value;
            var informasjon = info(elementType,tekst);
        }

        function info(type,innhold) {
            var element = document.createElement(type);
            element.innerHTML = innhold;
            document.body.appendChild(element);
        }

    </script>
    <style>

    </style>
</head>
<body>

Element-type: <input type="text" id="txtElement">
med tekst: <input type="text" id="txtTekst">
<button type="button" id="btnAngi">Angi</button>

</body>
