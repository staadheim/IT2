<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Silje Stadheim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slide</title>
    <script>
        window.onload = oppstart;

        function oppstart() {
            oppdater();
            document.getElementById("slider").oninput = oppdater;
        }

        function oppdater() {
            var verdi = document.getElementById("slider").value;
            document.getElementById("resultat").innerHTML = verdi;

        }

    </script>
    <style>

    </style>
</head>
<body>

<input type="range" id="slider" value="0" min="0" max="10" step="0.1">

<span id="resultat"></span>

</body>
</html>
