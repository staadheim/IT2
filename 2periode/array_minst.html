<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minste tallet </title>
    <script>
          window.onload = oppstart;

        var tall = [5, 3, 4, 1, -5];
        var minst = 1e32;                          // 1e32=1*10^30  =1000000000000000000000000... = STORT tall

        function oppstart() {
            for(var i=0; i<tall.length; i++) {
                if(tall[i]<minst) {                      //lÃ¸kken sjekker tallene like mange ganger som arrayen er lang
                    minst = tall[i];
                }
            }
            document.write(tall + "<br>");
            document.write("Minste tall =" + minst);
        }

    </script>

    </style>
</head>
