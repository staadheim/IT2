<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Silje Stadheim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>
    <script>
        window.onload = oppstart;

        svar = true;
        var teller = 0;

        function oppstart() {
            document.getElementById("btnKnapp").onclick = stopp;
            while(svar) {
                document.getElementById("txtUtskrift").innerHTML = "Teller: " + teller + "<br>";
                if(teller>100000000000000000000000000) {
                    svar = false;
                }
                teller++;
            }
        }
        function stopp() {
            svar = false;
        }

    </script>
    <style>

    </style>
</head>
<body>

<button type="button" id="btnKnapp">STOPP</button>

<div id="txtUtskrift">Her kommer telleren</div>

</body>
</html>
