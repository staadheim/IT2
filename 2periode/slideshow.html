    <script>
        window.onload = oppstart;

        var bilder = ["morn.jpg","dag.jpg","kveld.jpg","natt.jpg"];

        function oppstart() {
            setInterval(byttBilde,2000);                                   //setter tiden p책 20000 mm =
        }

        var teller = 0;
        function byttBilde() {                             //bytter ut bakgrunnsbildet
            document.body.style.backgroundImage = "url('" + bilder[teller] + "')";
            teller++;
            if(teller === bilder.length) {          //hvis telleren har g책tt en runde og blitt like stor som array er lang starter den p책 nytt p책 0 igjen
                teller = 0;
            }

        }

    </script>

        body {
            background-size: cover;
            transition: 1s;
        }

    </style>
