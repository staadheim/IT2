<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Silje Stadheim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grafikk</title>
    <script>
        window.onload = oppstart;
        var teller = 0;

        function oppstart() {
            for(var i=1;i<=1000;i++) {
                setTimeout(tegn,10+i*10);
            }
        }

        function tegn() {
            document.write("=");                //legger HTML rett inn i body
            teller += 1;
            if(teller % 50 === 0) {
                document.write("<br>");
            }
        }

    </script>
    <style>

    </style>
</head>
<body>

</body>
</html>
