    <title>While</title>
    <script>
        window.onload = oppstart;
        var teller = 0;

        function oppstart() {
            var svar = "nei";
            while(svar === "nei") {
                teller += 1;
                document.write("Vil ikke <br>");
                if (teller === 10) {
                    var svar = "ja";
                }

            }
        }

    </script>
