    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>6.10</title>
    <script>
        window.onload = oppstart;

        var navn = ["Frida","Silje","Espen","Karoline","Anine"];
        var nyeNavn = [];

        function oppstart() {
            var lengde = navn.length;

            for(var i=0;i<3;i++) {
                var tilfeldig = Math.floor(Math.random() * lengde);
                nyeNavn[i] = navn[tilfeldig];
            }
            document.write(nyeNavn);
        }

    </script>
