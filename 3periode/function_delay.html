<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Silje Stadheim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delay</title>
    <script>
        window.onload = oppstart;

        function oppstart() {
            document.getElementById("btnKnapp").onclick = start;
        }

        function start() {
            //setTimeout(hei("Salut!"),2000);  feil. når blir funksjonen kjørt uten delay

            setTimeout(function() {
                hei("Bonjour");
            },2000)
        }

        function hei(tekst) {
            alert(tekst);

        }

    </script>
    <style>

    </style>
</head>
<body>

<button type="button" id="btnKnapp">Start med delay</button>
</body>
</html>
