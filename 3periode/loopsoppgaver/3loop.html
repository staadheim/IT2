    <title>3</title>
    <script>
        window.onload = forloop;

        var tallfor = [];
        var tallwhile = [];

        function forloop() {
            for(var i=0; i<7; i++) {
                tallfor[i] = Math.pow(2,i+1);
            }
            document.write("Tallene er: " + tallfor);

            whileloop();
        }

        function whileloop() {
            var teller = 0;
            while(teller < 7) {
                tallwhile[teller] = Math.pow(2,teller+1);
                teller++;
            }
            document.write("<br> Tallene med while-l√∏kken er: " + tallwhile);
        }

    </script>
