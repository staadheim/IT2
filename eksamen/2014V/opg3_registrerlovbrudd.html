<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Silje Stadheim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oppgave 3</title>
    <script>
        window.onload = oppstart;

        var lovbrudd=[];
        lovbrudd[0]=[9631,9863];
        lovbrudd[1]=[8593,12217];
        lovbrudd[2]=[8363,14920];
        lovbrudd[3]=[8128,14929];
        lovbrudd[4]=[8514,15425];
        lovbrudd[5]=[8534,18010];

        function oppstart() {
            document.getElementById("btnReg").onclick = registrer;
            skrivut(lovbrudd);
        }

        function registrer() {
            var ar = parseInt(document.getElementById("txtAr").value);
            var nybrudd = parseInt(document.getElementById("txtLovbrudd").value);
            var bruddindex = parseInt(radForm.elements.namedItem("radLovbrudd").value);
            lovbrudd[ar-2008][bruddindex] = nybrudd;
            skrivut(lovbrudd);
        }

        function skrivut(array) {
            var tabell = document.getElementById("tabLovbrudd");
            var lengde = array.length;
            //fjerner alle eventuelle elementer i tabellen
            while(tabell.firstChild) {
                tabell.removeChild(tabell.firstChild);
            }
            var rad = tabell.insertRow(0);
            var celle1 = rad.insertCell(0);
            var celle2 = rad.insertCell(1);
            var celle3 = rad.insertCell(2);
            celle1.innerHTML = "År";
            celle2.innerHTML = "Promille";
            celle3.innerHTML = "Fart";
            for(var i=0; i<lengde; i++) {
                var rad = tabell.insertRow(i+1);
                var celle1 = rad.insertCell(0);
                var celle2 = rad.insertCell(1);
                var celle3 = rad.insertCell(2);
                celle1.innerHTML = i+2008;
                celle2.innerHTML = array[i][0];
                celle3.innerHTML = array[i][1];
            }

        }
    </script>
    <style>

    </style>
</head>
<body>

<h1>Reistrer og korriger data</h1>

År: <input type="text" id="txtAr">
Antall lovbrudd: <input type="text" id="txtLovbrudd">
<form name="radForm">
    Promille: <input type="radio" name="radLovbrudd" id="radPromille" value="0">
    Fart: <input type="radio" name="radLovbrudd" id="radFart" value="1">
</form>
<button type="button" id="btnReg">Registrer</button>

<table id="tabLovbrudd"></table>
<p id="txtUtskrift"></p>
</body>
</html>
